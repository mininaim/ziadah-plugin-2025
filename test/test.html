<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziadah Plugin Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        #stateContent {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body class="container py-5">
    <h1 class="mb-4">Ziadah Plugin Test Page</h1>
    
    <div id="stateDisplay" class="mb-4">
        <h3>Current State</h3>
        <pre id="stateContent"></pre>
    </div>

    <h2>Plugin Control</h2>
    <div class="mb-4">
        <button id="initPlugin" class="btn btn-primary mb-2">Initialize Plugin</button>
        <button id="resetPlugin" class="btn btn-secondary mb-2">Reset Plugin</button>
    </div>

    <h2>Trigger Events</h2>
    <div class="mb-4">
        <button id="triggerProductView" class="btn btn-primary mb-2">Product View</button>
        <button id="triggerAddToCart" class="btn btn-success mb-2">Add to Cart</button>
        <button id="triggerRemoveFromCart" class="btn btn-danger mb-2">Remove from Cart</button>
        <button id="triggerProductPageLeave" class="btn btn-warning mb-2">Product Page Leave</button>
        <button id="triggerStartCheckout" class="btn btn-info mb-2">Start Checkout</button>
        <button id="triggerPurchase" class="btn btn-dark mb-2">Purchase</button>
    </div>

    <h2>Navigation Simulation</h2>
    <div class="mb-4">
        <button id="simulateProductPage" class="btn btn-outline-primary mb-2">Go to Product Page</button>
        <button id="simulateCartPage" class="btn btn-outline-success mb-2">Go to Cart Page</button>
        <button id="simulateCheckoutPage" class="btn btn-outline-info mb-2">Go to Checkout Page</button>
        <button id="simulateOrderCompletePage" class="btn btn-outline-dark mb-2">Go to Order Complete Page</button>
    </div>

    <h2>Test Notifications</h2>
    <div class="mb-4">
        <button id="testSuccessNotification" class="btn btn-outline-success mb-2">Test Success Notification</button>
        <button id="testErrorNotification" class="btn btn-outline-danger mb-2">Test Error Notification</button>
    </div>

    <!-- Mock Zid SDK and store_uuid -->
    <script>
        window.USE_MOCK_DATA = true;
        window.store_uuid = 'c6e9b54f-60d1-4d10-9349-3edac4ac130d';
        
        // Mock Zid SDK
        window.zid = {
            store: {
                cart: {
                    fetch: () => Promise.resolve({
                        data: { 
                            cart: { 
                                status: 'completed', 
                                items: [
                                    { product_id: '413d8d37-73fd-4b55-a1f9-814ffa92f9ef', quantity: 1 },
                                    { product_id: '052b288f-2d2c-4456-b2b9-f8265c552d1a', quantity: 2 }
                                ] 
                            } 
                        }
                    }),
                    addProduct: (productData) => Promise.resolve({ data: productData }),
                    removeProduct: (productId) => Promise.resolve({ data: { productId } })
                }
            }
        };

        // Mock backend API response
        window.originalFetch = window.fetch;
        window.fetch = (url, options) => {
            console.log("Mocked fetch called with URL:", url);
            if (url.includes("/store-events")) {
                return Promise.resolve({
                    ok: true,
                    json: () => Promise.resolve({
                        is_success: true,
                        status_code: 200,
                        message: '',
                        data: [
                            {
                                id: 617,
                                title: 'Mock Campaign',
                                trigger_product_type: { value_string: 'all products' },
                                action_products: [
                                    { 
                                        uuid: '413d8d37-73fd-4b55-a1f9-814ffa92f9ef', 
                                        name: { en: 'Mock Product 1' }, 
                                        quantity: 10,
                                        price: 100,
                                        currency: 'USD'
                                    }
                                ],
                                coupon: { code: 'MOCKCOUPON' },
                                is_product_coupon_enabled: true,
                                event: { id: 2 }, // Assuming 2 is for 'add-to-cart'
                                card: {
                                    title: { en: 'Special Offer!' },
                                    description: { en: 'Don\'t miss this amazing deal!' }
                                },
                                status: { value: 1 },
                                priority: 1
                            },
                        ]
                    })
                });
            } else if (url.includes("/store-front/plugin-settings")) {
                return Promise.resolve({
                    ok: true,
                    json: () => Promise.resolve({
                        enabled: true,
                        display_type: "popup",
                        trigger_type: "exit_intent",
                        delay: 5000,
                        frequency: "once_per_session",
                        modalRadius: "10px",
                        modalBackground: "#ffffff",
                        mainColor: "#4CAF50",
                        subColor: "#2196F3",
                        fontFamily: "Arial, sans-serif",
                        fontSize: "16px",
                        buttonRadius: "5px",
                        animationDuration: "0.3s",
                        maxWidth: "600px",
                        customCSS: "",
                        userCSS: ""
                    })
                });
            }
            return window.originalFetch(url, options);
        };
    </script>

    <script src="../dist/index.js"></script>
    <script>
        const product1 = '413d8d37-73fd-4b55-a1f9-814ffa92f9ef';  
        const product2 = '052b288f-2d2c-4456-b2b9-f8265c552d1a';  

        function dispatchEvent(eventName, detail = {}) {
            const event = new CustomEvent(eventName, { detail });
            document.dispatchEvent(event);
        }

        function updateStateDisplay() {
            const stateContent = document.getElementById('stateContent');
            const currentState = window.ZiadahPlugin && window.ZiadahPlugin.getState ? window.ZiadahPlugin.getState() : 'Plugin not initialized or getState not available';
            stateContent.textContent = JSON.stringify(currentState, null, 2);
        }

        function addClickListener(id, callback) {
            document.getElementById(id).addEventListener('click', () => {
                try {
                    callback();
                    updateStateDisplay();
                } catch (error) {
                    console.error(`Error in ${id}:`, error);
                }
            });
        }

        addClickListener('initPlugin', () => {
            if (typeof initZiadahPlugin === 'function') {
                initZiadahPlugin();
                console.log('Plugin initialized');
            } else {
                console.error('initZiadahPlugin function not found');
            }
        });

        addClickListener('resetPlugin', () => {
            if (window.resetZiadahPlugin) {
                window.resetZiadahPlugin();
                console.log('Plugin reset');
            } else {
                console.error('resetZiadahPlugin function not found');
            }
        });

        addClickListener('triggerProductView', () => dispatchEvent('product-view', { id: product1 }));
        addClickListener('triggerAddToCart', () => dispatchEvent('add-to-cart', { id: product1, quantity: 1 }));
        addClickListener('triggerRemoveFromCart', () => dispatchEvent('remove-from-cart', { id: product1 }));
        addClickListener('triggerProductPageLeave', () => dispatchEvent('product-page-leave', { id: product1 }));
        addClickListener('triggerStartCheckout', () => dispatchEvent('start-checkout'));
        addClickListener('triggerPurchase', () => dispatchEvent('purchase', { 
            products: [
                { product_id: product1, quantity: 1 }, 
                { product_id: product2, quantity: 2 }
            ]
        }));

        addClickListener('simulateProductPage', () => {
            history.pushState(null, '', `/products/${product1}`);
            dispatchEvent('product-view', { id: product1 });
        });

        addClickListener('simulateCartPage', () => {
            history.pushState(null, '', '/cart/view');
            dispatchEvent('start-checkout');
        });

        addClickListener('simulateCheckoutPage', () => {
            history.pushState(null, '', '/checkout');
        });

        addClickListener('simulateOrderCompletePage', () => {
            history.pushState(null, '', '/order-completed/123');
            dispatchEvent('purchase', { 
                products: [
                    { product_id: product1, quantity: 1 }, 
                    { product_id: product2, quantity: 2 }
                ]
            });
        });

        addClickListener('testSuccessNotification', () => {
            if (window.ZiadahPlugin && window.ZiadahPlugin.notifyUser) {
                window.ZiadahPlugin.notifyUser('This is a success notification', false);
            } else {
                console.error('notifyUser function not found');
            }
        });

        addClickListener('testErrorNotification', () => {
            if (window.ZiadahPlugin && window.ZiadahPlugin.notifyUser) {
                window.ZiadahPlugin.notifyUser('This is an error notification', true);
            } else {
                console.error('notifyUser function not found');
            }
        });

        // Initial state update
        updateStateDisplay();
    </script>
</body>
</html>
